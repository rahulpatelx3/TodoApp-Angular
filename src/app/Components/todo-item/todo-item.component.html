<div class="my-3">
    <h5 [ngClass]="{'strike' : !todo.active }">{{todo.title}}</h5>
    <p [ngClass]="{'strike' : !todo.active }">{{todo.desc}}</p>
    <h6>{{todo.active}}</h6>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="done" name="done" (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="done">Mark As Done</label>
    </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
<hr>
